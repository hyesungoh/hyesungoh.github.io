            <h1>If문 한줄로 쓰는 방법</h1>
            <div id="markdown-content-container"><h4 id="대입">대입</h4>

<figure class="highlight"><pre><code class="language-python" data-lang="python">   <span class="c"># var = condition : function or value</span>
   <span class="n">num</span> <span class="o">=</span> <span class="k">if</span> <span class="mi">5</span> <span class="o">&gt;</span> <span class="mi">3</span> <span class="p">:</span> <span class="mi">5</span>
   <span class="c"># num = 5</span></code></pre></figure>

<h4 id="사용">사용</h4>

<figure class="highlight"><pre><code class="language-python" data-lang="python">   <span class="k">if</span> <span class="mi">5</span> <span class="o">&gt;</span> <span class="mi">3</span> <span class="p">:</span> <span class="k">print</span><span class="p">(</span><span class="s">"5는 3보다 큽니다"</span><span class="p">)</span>
   <span class="c"># prints "5는 3보다 큽니다"</span></code></pre></figure>
